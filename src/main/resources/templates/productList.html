<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        .product {
            transition: .4s all ease-in-out;
            border: 4px solid #cccccc8c;
            margin: 10px;
            width: 290px;
            display: inline-block;
            vertical-align: top;
            border-radius: 15px;
        }
        .product:hover {
            transition: .4s all ease-in-out;
            border: 4px solid #bdbdbdb9;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px 10px 0 0;
        }
        .product-link {
            text-decoration: none;
            color: #000;
        }
        .rating-stars {
            color: #FFD700;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="mx-3 bg-default text-dark px-3" style="border-radius: 10px;">Product List</h1>
    <div th:each="product : ${products}" class="product">
        <a th:href="@{'/products/' + ${product.id}}" class="product-link">
            <img th:src="${product.thumbnail}" alt="Product Thumbnail" class="product-image">
            <div style="margin: 3px 14px 15px;text-align: start;">
                <h2 th:text="${product.name}" style="font-size: 19px;margin-bottom: 3px;"></h2>
                <p style="font-size: 14px;margin-bottom: 0.2rem;"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                <div>
                    <div><strong style="margin-right: 3px;">Price:</strong><span th:text="${product.price}" style="color: red;font-weight: 700;font-size: 15px;"></span></div>
                    <div>
                        <strong style="margin-right: 1px;">Price:</strong>
                        <span th:text="${product.price}" style="color: #747474;font-weight: 700;text-decoration: line-through;font-size: 15px;"></span>
                        <span style="color: red;background-color: rgb(255 0 0 / 19%);padding: 3px 5px;border-radius: 4px;font-size: 12px;text-decoration: none;margin-left: 5px;font-weight: 700;">-26%</span>
                    </div>
                    <div>
                        <strong>Rating:</strong>
                        <span th:text="${product.rating}"></span>
                        <span class="rating-stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span> <!-- Unicode for star icons -->
                    </div>
                </div>
            </div>
            <!-- You can add more product details here -->
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
